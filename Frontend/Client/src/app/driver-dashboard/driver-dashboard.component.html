<div class="d-flex vh-100">
    <nav id="sidebar" class="bg-dark text-light p-3" [ngClass]="{ collapsed: isSidebarCollapsed }"
      [style.width]="isSidebarCollapsed ? '60px' : '250px'">
      <div class="vertical-menu">
        <div class="d-flex justify-content-between align-items-center">
          <ng-container *ngIf="!isSidebarCollapsed">
            <h3 class="mb-0">Explore</h3>
          </ng-container>
          <button (click)="toggleSidebar()" class="btn btn-outline-light border">
            <i class="bi" [ngClass]="{
                'bi-chevron-left': !isSidebarCollapsed,
                'bi-chevron-right': isSidebarCollapsed
              }"></i>
          </button>
        </div>
        <hr />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a [routerLink]="'shift-infos'" routerLinkActive="router-link-active" class="nav-link text-light">Shift info</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="flex-grow-1 p-4 bg-light">
      <router-outlet></router-outlet>
    </div>
  </div>
