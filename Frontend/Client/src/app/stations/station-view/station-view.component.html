<button
  [routerLink]="'/manager-dashboard/stations/add'"
  type="button"
  class="btn btn-success"
>
  Add new station
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">GPS code</th>
      <th scope="col">Zone</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (station of stations; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ station.name }}</td>
      <td>{{ station.location }}</td>
      <td>{{ station.gpsCode }}</td>
      <td>{{ station.zone?.name}}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openEditDialog(station)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteStation(station.id)"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
