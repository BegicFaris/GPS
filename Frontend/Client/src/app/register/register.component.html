
<form #registerFrom="ngForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 form-floating">
                    <input
                        type="text"
                        class="form-control"
                        name="firstName"
                        [(ngModel)]="model.firstName"
                        placeholder="First Name"
                        required
                    >
                    <label>First Name</label>
                </div>
                <div class="mb-3 form-floating">
                    <input
                        type="text"
                        class="form-control"
                        name="email"
                        [(ngModel)]="model.email"
                        placeholder="Email"
                        required
                    >
                    <label>Email</label>
                </div>
                <div class="mb-3 form-floating">
                    <input
                        type="date"
                        class="form-control"
                        name="birthDate"
                        [(ngModel)]="model.birthDate"
                        placeholder="Birth Date"
                        required
                    >
                    <label>Birth Date</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 form-floating">
                    <input
                        type="text"
                        class="form-control"
                        name="lastName"
                        [(ngModel)]="model.lastName"
                        placeholder="Last Name"
                        required
                    >
                    <label>Last Name</label>
                </div>
                <div class="mb-3 form-floating">
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="model.password"
                        placeholder="Password"
                        required
                    >
                    <label>Password</label>
                </div>  
                <div class="mb-3 form-floating">
                    <input
                        type="text"
                        class="form-control"
                        name="address"
                        [(ngModel)]="model.address"
                        placeholder="Address"
                        required
                    >
                    <label>Address</label>
                </div>
            </div>
        </div>
        <div class="mb-3 form-floating">
            <select
                class="form-select"
                name="tenantId"
                [(ngModel)]="model.tenantId"
                required
            >
            @for (tenant of tenants; track tenant.id) {
                <option [ngValue]="tenant.id">
                    {{ tenant.name }}
                </option>
            }
            </select>
            <label>Select City</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Profile Image</label>
            <input
                type="file"
                class="form-control"
                name="image"
                (change)="onFileSelected($event)"
            >
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success me-2" type="submit">
                Register
            </button>
            <button class="btn btn-default me-2" type="button" (click)="cancel()">
                Cancel
            </button>
        </div>
</form>
