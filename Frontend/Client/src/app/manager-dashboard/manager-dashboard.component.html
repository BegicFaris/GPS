<div class="d-flex vh-100">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark text-light p-3" [ngClass]="{ collapsed: isSidebarCollapsed }"
    [style.width]="isSidebarCollapsed ? '60px' : '250px'">
    <div class="vertical-menu">
      <div class="d-flex justify-content-between align-items-center">
        @if(!isSidebarCollapsed){
        <h3 class="mb-0">Manage</h3>
        }
        <button (click)="toggleSidebar()" class="btn btn-outline-light border">
          <i class="bi" [ngClass]="{
              'bi-chevron-left': !isSidebarCollapsed,
              'bi-chevron-right': isSidebarCollapsed
            }"></i>
        </button>
      </div>
      <hr />
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light" data-bs-toggle="collapse" href="#manageDataMenu" role="button"
            aria-expanded="false" aria-controls="manageDataMenu">
            <i class="bi bi-table"></i> Manage Data
          </a>
          <div class="collapse" id="manageDataMenu">
            <ul class="list-unstyled ps-2">
              <li><a [routerLink]="'buses'" routerLinkActive="router-link-active" class="nav-link text-light">Bus</a></li>
              <li><a [routerLink]="'discounts'" routerLinkActive="router-link-active" class="nav-link text-light">Discount</a></li>
              <li><a [routerLink]="'drivers'" class="nav-link text-light">Driver</a></li>
              <li><a [routerLink]="'lines'" routerLinkActive="router-link-active" class="nav-link text-light">Line</a></li>
              <li><a [routerLink]="'managers'" class="nav-link text-light">Manager</a></li>
              <li><a [routerLink]="'notifications'" routerLinkActive="router-link-active" class="nav-link text-light">Notification</a></li>
              <li><a [routerLink]="'passengers'" class="nav-link text-light">Passenger</a></li>
              <li><a [routerLink]="'routes'" routerLinkActive="router-link-active" class="nav-link text-light">Route</a></li>
              <li><a [routerLink]="'schedules'" class="nav-link text-light">Schedule</a></li> 
              <li><a [routerLink]="'shifts'" class="nav-link text-light">Shift</a></li>
              <li><a [routerLink]="'stations'" class="nav-link text-light">Station</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light">
            <i class="bi bi-bar-chart"></i> Generate Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#notifications" onclick="showSection('notifications')">
            <i class="bi bi-bell"></i> Notifications and Alerts
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="flex-grow-1 p-4 bg-light">
    <router-outlet></router-outlet>
    <!-- The content from routed components will be shown here -->
  </div>
</div>
