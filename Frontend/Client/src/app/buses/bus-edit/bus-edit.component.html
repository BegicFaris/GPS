<div class="container mt-2">
<h5 class="modal-title">Update bus data</h5>
<form #updatebusForm="ngForm" (ngSubmit)="saveChanges()">

    <div class="mb-3">
        <label class="form-label">Registration number</label>
        <input id="registrationNumber" type="text" class="form-control" [(ngModel)]="busUpdate.registrationNumber" name="registrationNumber" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Manufacturer</label>
        <input id="manufacturer" type="text" class="form-control" [(ngModel)]="busUpdate.manufacturer" name="manufacturer" required />
    </div>
    
    <div class="mb-3">
        <label class="form-label">Model</label>
        <input id="model" type="text" class="form-control" [(ngModel)]="busUpdate.model" name="model" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input id="capacity" type="text" class="form-control" [(ngModel)]="busUpdate.capacity" name="capacity" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Manufacture year</label>
        <input id="manufactureYear" type="text" class="form-control" [(ngModel)]="busUpdate.manufactureYear" name="manufactureYear" required />
    </div>

    <div>
        <td><button type="submit" class="btn btn-primary">Save changes</button></td>
        <td><button type="button" class="btn btn-danger" (click)="closeDialog()">Cancel</button></td>
    </div>
</form>
</div>
