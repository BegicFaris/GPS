<button
  [routerLink]="'/manager-dashboard/discounts/add'"
  type="button"
  class="btn btn-success"
>
  Add new discount
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Discount name </th>
      <th scope="col">Discount value</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (discount of discounts; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ discount.discountName }}</td>
      <td>{{ discount.discountValue }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openEditDialog(discount)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteDiscount(discount.id)"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
