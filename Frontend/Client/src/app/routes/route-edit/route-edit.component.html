<div class="container mt-2">
<h5 class="modal-title">Update route data</h5>
<form #updaterouteForm="ngForm" (ngSubmit)="saveChanges()">

    <div class="mb-3">
        <label class="form-label">Line</label>
        <select class="form-select" name="lineId" [(ngModel)]="routeUpdate.lineId" #lineId="ngModel">
            @for (line of lines; track line.id) {
              <option [value]="line.id">
                {{ line.name }}
              </option>
            }
          </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Station</label>
        <select class="form-select" name="stationId" [(ngModel)]="routeUpdate.stationId"
            #stationId="ngModel">
            @for (station of stations; track station.id) {
            <option [value]="station.id">
                {{ station.name }}
            </option>
            }
        </select>
    </div>

    <div>
        <label class="form-label">Distance from the next station</label>
        <input type="text" id="distanceFromTheNextStation" class="form-control" name="distanceFromTheNextStation"
            [(ngModel)]="routeUpdate.distanceFromTheNextStation" required>
    </div>

    <div>
        <td><button type="submit" class="btn btn-primary">Save changes</button></td>
        <td><button type="button" class="btn btn-danger" (click)="closeDialog()">Cancel</button></td>
    </div>
</form>
</div>
