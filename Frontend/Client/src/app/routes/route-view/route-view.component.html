<button
  [routerLink]="'/manager-dashboard/routes/add'"
  type="button"
  class="btn btn-success"
>
  Add new route
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Line</th>
      <th scope="col">Station</th>
      <th scope="col">Distance from the next station</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (route of routes; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ route.line.name }}</td>
      <td>{{ route.station.name }}</td>
      <td>{{ route.distanceFromTheNextStation }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openEditDialog(route)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteRoute(route.id)"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
