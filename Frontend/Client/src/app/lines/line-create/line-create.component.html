<h5 class="modal-title">Add new line</h5>
<form #newLineForm="ngForm" (ngSubmit)="addNewLine()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="lineCreate.name" placeholder="Name">
    </div>
    <div class="mb-3">
        <label class="form-label">Starting station</label>
        <select class="form-select" name="startingStationId" [(ngModel)]="lineCreate.startingStationId" #startingStationId="ngModel">
            @for (station of stations; track station.id) {
              <option [value]="station.id">
                {{ station.name }}
              </option>
            }
          </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Ending station</label>
        <select class="form-select" name="endingStationId" [(ngModel)]="lineCreate.endingStationId" #endingStationId="ngModel">
            @for (station of stations; track station.id) {
              <option [value]="station.id">
                {{ station.name }}
              </option>
            }
          </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Complete distance</label>
        <input type="text" class="form-control" name="completeDistance" [(ngModel)]="lineCreate.completeDistance"  placeholder="0km">
    </div>
    <div class="form-check form-switch">
        <input name="isActive" [(ngModel)]="lineCreate.isActive"  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
    </div>
    <div  class="button-container">
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
