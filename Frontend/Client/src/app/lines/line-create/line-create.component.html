<h5 class="modal-title">Add new line</h5>
<form #newLineForm="ngForm" (ngSubmit)="addNewLine(newLineForm)">


  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required [(ngModel)]="lineCreate.name" #name="ngModel" placeholder="Name">
    @if(name.invalid && (name.dirty || name.touched)) {
      @if(name.errors?.['required']) {<div class="text-danger">Name is required.</div>}
    }
  </div>

  <div class="mb-3">
    <label class="form-label">Complete distance</label>
    <input type="text" class="form-control" name="completeDistance" required [(ngModel)]="lineCreate.completeDistance"  #completeDistance="ngModel" placeholder="0km">
    @if(completeDistance.invalid && (completeDistance.dirty || completeDistance.touched)) {
      @if(completeDistance.errors?.['required']) {<div class="text-danger">Complete distance is required.</div>}
    }
  </div>


  <div class="form-check form-switch">
    <input name="isActive" [(ngModel)]="lineCreate.isActive" class="form-check-input" type="checkbox" role="switch"
      id="flexSwitchCheckChecked">
    <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
  </div>


  <div class="button-container">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
