<h5 class="modal-title">Add new line</h5>
<form #newLineForm="ngForm" (ngSubmit)="addNewLine()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="lineCreate.name" placeholder="Name">
    </div>
    <div class="mb-3">
        <label class="form-label">Starting station id</label>
        <input type="number" class="form-control" name="startingStationId" [(ngModel)]="lineCreate.startingStationId" placeholder="0">
    </div>
    <div class="mb-3">
        <label class="form-label">Ending station id</label>
        <input type="number" class="form-control" name="endingStationId" [(ngModel)]="lineCreate.endingStationId" placeholder="0">
    </div>
    <div>
        <label class="form-label">Complete distance</label>
        <input type="text" class="form-control" name="completeDistance" [(ngModel)]="lineCreate.completeDistance"  placeholder="0km">
    </div>
    <div class="form-check form-switch">
        <input name="isActive" [(ngModel)]="lineCreate.isActive"  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
    </div>
    <div>
        <td><button type="submit" class="btn btn-primary">Add</button></td>
        <td><button type="button" class="btn btn-danger" (click)="cancle()">Cancle</button></td>
    </div>
</form>
