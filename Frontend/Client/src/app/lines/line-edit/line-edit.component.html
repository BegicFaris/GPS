
<h5 class="modal-title">Update line data</h5>
<form *ngIf="lineUpdate" #updateLineForm="ngForm" (ngSubmit)="saveChanges()" >
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="lineUpdate.name" name="name" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Starting station id</label>
            <input id="startingStationId" type="number" class="form-control" [(ngModel)]="lineUpdate.startingStationId"  name="startingStationId" required />
        </div>
    <div class="mb-3">
        <label class="form-label">Ending station id</label>
        <input id="endingStationId" type="number" class="form-control"  [(ngModel)]="lineUpdate.endingStationId" name="endingStationId" required>

    </div>
    <div>
        <label class="form-label">Complete distance</label>
        <input type="text" id="completeDistance" class="form-control" name="completeDistance" [(ngModel)]="lineUpdate.completeDistance" required>
    </div>
    <div class="form-check form-switch">
        <input name="isActive" id="isActive" [(ngModel)]="lineUpdate.isActive"  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"> 
        <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
    </div>
    <div>
        <td><button type="submit" class="btn btn-primary">Save changes</button></td>
        <td><button type="button" class="btn btn-danger" (click)="closeDialog()">Cancle</button></td>
    </div>
</form>
