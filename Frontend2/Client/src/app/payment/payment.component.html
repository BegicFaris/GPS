<div class="payment-container">
    <h2 class="payment-title">Payment Details</h2>
    <div class="card-element-container">
      <div id="card-element"></div>
    </div>
    <div *ngIf="paymentError" class="error-message">
      {{ paymentError }}
    </div>
    <button 
      class="payment-button"
      [class.processing]="isProcessing"
      [disabled]="isProcessing"
      (click)="onSubmit()">
      {{ isProcessing ? 'Processing...' : 'Pay ' + (getDiscountedPrice() | currencyFormat:'KM') }}
    </button>
    <div class="test-info">
      <h3>Test Card Information:</h3>
      <p>Card number: <strong>4242 4242 4242 4242</strong></p>
      <p>Expiry date: <strong>Any future date (e.g., 12/25)</strong></p>
      <p>CVC: <strong>Any 3 digits (e.g., 123)</strong></p>
    </div>
  </div>
