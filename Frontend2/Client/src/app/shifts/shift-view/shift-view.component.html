<button type="button" class="btn btn-success" (click)="goToAddForm()">
  Add new shift
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bus</th>
      <th scope="col">Driver</th>
      <th scope="col">Shift date</th>
      <th scope="col">Shift starting time</th>
      <th scope="col">Shift ending time</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (shift of shifts; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ shift.bus.registrationNumber }}</td>
      <td>{{ shift.driver.firstName + " " + shift.driver.lastName }}</td>
      <td>{{ shift.shiftDate }}</td>
      <td>{{ shift.shiftStartingTime }}</td>
      <td>{{ shift.shiftEndingTime }}</td>

      <td class="text-center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="openEditDialog(shift)"
        >
          <i class="bi bi-pencil"></i>
        </button>
      </td>

      <td class="text-center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="openShiftDetails(shift)"
        >
          Shift details
        </button>
      </td>

      <td class="text-center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="downloadShiftDetails(shift.id)"
        >
          <i class="bi bi-download"></i>
        </button>
      </td>

      <td class="text-center">
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteShift(shift.id)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="20"
            height="20"
          >
            <path
              d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"
              fill="white"
            />
          </svg>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
